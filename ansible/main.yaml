- name: Dev setup
  hosts: localhost
  tasks:
  - name: Install brew packages
    community.general.homebrew:
      name:
        - gh
        - starship
        - yq
        - zsh-autosuggestions
      state: present
  - name: Install brew cask packages
    community.general.homebrew_cask:
      name:
        - android-file-transfer
        - audacity
        - caffeine
        - google-chrome
        - discord
        - hammerspoon
        - firefox
        - signal
        - spotify
        - visual-studio-code
        - vlc
      state: present
      accept_external_apps: true